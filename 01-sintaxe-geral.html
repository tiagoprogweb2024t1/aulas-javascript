<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe geral no JS</title>
</head>
<body>
    <h1>Começando com JavaScript</h1>
    <hr>

    <!-- Toda programação JS precisa estar
    dentro de uma tag de script ou apontar para um
    script externo. Normalmente, o script fica no
    final da página (antes de terminar o body) -->
    <script>
    // Comentário de APENAS uma linha (CTRL ;)

    /* Comentário de 
    Múltiplas linhas (SHIFT ALT A) */

    // Comando de saída de dados
    console.log("Hello World!");
    console.log('Olá Mundo!');

    /* Manipulação de dados */

    // Variáveis (valores podem ser modificados)
    let curso = "HTML5 e CSS3"; // string, literal (entre aspas)
    let ano = 2024; // números (inteiro/real), sem aspas
    
    // Declarando variável sem valor definido 
    let disciplina;
    console.log(disciplina);

    // Atribuindo valor APÓS declarar variável
    disciplina = "Lógica";
    console.log(disciplina);

    // Constantes (valores fixos, não podem ser modificados)
    const escola = "Senac Penha";

    // Constantes SEMPRE devem ter valor
    const materia = "Português";

    // Saída de dados
    console.log(curso);
    console.log(ano);
    console.log(escola);

    </script>
</body>
</html>
